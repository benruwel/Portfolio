
<div id="contact" class="contact-box">
    <div class="container">
        <p class="title">Get in touch</p>
        <hr>
        <div class="row">
            <div class="col">
                <form>
                    <div class="row form-group">
                        <div class="col">
                            <input type="text" class="form-control transparent-input" placeholder="Your name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Your email">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Write your message"  class="form-control" name="message" id="messageTextArea" cols="30"  rows="5"></textarea>
                        <button class="btn btn-primary" type="submit">Send message</button>
                    </div>
            
                </form>
            </div>
    <div class="col">
            <div class="contact-details">
                <div class="contact-item">
                    <img src="https://img.icons8.com/color/200/000000/filled-sent.png" width="30" height="30" alt="phone icon"/>
                    <p>Email: <span class="font-weight-bold">ruwelmwangi@gmail.com</span></p>
                </div>
            </div>
        </div>
    </div>
    
</div>
</div>
